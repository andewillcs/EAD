<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Inscrição</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
    }

    input[type="submit"]:hover {
        background-color: #555;
    }

    fieldset {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 20px;
    }

    legend {
        font-weight: bold;
        color: #333;
    }

    .checkbox-label {
        display: block;
        margin-bottom: 5px;
    }
</style>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>
        </fieldset>

        <fieldset>
            <legend>Preferências do Evento</legend>
            <label for="temas">Temas de Interesse:</label>
            <select id="temas" name="temas">
                <option value="tecnologia">Tecnologia</option>
                <option value="negocios">Negócios</option>
                <option value="saude">Saúde</option>
                <option value="educacao">Educação</option>
            </select>
            <label>Workshops:</label>
            <div><input type="checkbox" id="workshop1" name="workshops" value="workshop1"> Workshop 1</div>
            <div><input type="checkbox" id="workshop2" name="workshops" value="workshop2"> Workshop 2</div>
        </fieldset>

        <fieldset>
            <legend>Submissão de Apresentação</legend>
            <label for="titulo">Título da Apresentação:</label>
            <input type="text" id="titulo" name="titulo">
            <label for="resumo">Resumo:</label>
            <textarea id="resumo" name="resumo"></textarea>
            <label for="anexo">Anexo:</label>
            <input type="file" id="anexo" name="anexo">
        </fieldset>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
